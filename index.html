<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avi Esport - Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px 0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .home-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00d4ff;
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(0, 212, 255, 0.8); }
        }

        h2 {
            color: #ffffff;
            margin-bottom: 40px;
            font-size: 1.5em;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .options {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-btn {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            color: #ffffff;
            font-size: 18px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: block;
        }

        .option-btn:hover {
            border-color: #00d4ff;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            background: rgba(0, 212, 255, 0.1);
        }

        .option-btn.register {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 50%, #0066ff 100%);
            border: none;
        }

        .option-btn.register:hover {
            background: linear-gradient(135deg, #00e6ff 0%, #00b3e6 50%, #0080ff 100%);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
            
            .home-form {
                padding: 40px 30px;
            }
            
            .logo h1 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            .home-form {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2.2em;
            }
            
            h2 {
                font-size: 1.3em;
            }
            
            .option-btn {
                padding: 18px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home-form">
            <div class="logo">
                <h1>AVI ESPORT</h1>
            </div>
            <h2>Welcome to Gaming Arena</h2>
            
            <div class="options">
                <a href="registration.html" class="option-btn register">
                    ðŸŽ® New Player Registration
                </a>
                <a href="login.html" class="option-btn">
                    ðŸ”‘ Player Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
